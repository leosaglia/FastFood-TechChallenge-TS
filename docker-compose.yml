services:
  postgres:
    image: postgres
    container_name: fastfood-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespass
      POSTGRES_DB: techchallenge-fastfood
      PGDATA: /data/datapostgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/data/datapostgres
  backend:
    build: .
    container_name: fastfood-api
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env.production