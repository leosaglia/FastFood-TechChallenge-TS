volumes:
  postgres-data: {}

services:
  postgres:
    image: postgres
    container_name: fastfood-pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespass
      POSTGRES_DB: techchallenge-fastfood
      PGDATA: /data/datapostgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 15
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/data/datapostgres
  backend:
    build: .
    container_name: fastfood-api
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production